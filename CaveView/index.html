<body onload="onload();" >

<script type="text/javascript" >

function onload () {

	const viewer = new CV2.CaveViewer( "scene", {
		surveyDirectory: "surveys/",
		home: "CaveView/",
	} );

	const ui = new CV2.CaveViewUI(viewer);

	ui.loadCave('haritun.lox');

}

</script>
