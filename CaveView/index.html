<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-gb" lang="en-gb" dir="ltr">
<head>
	<title>demo 3d cave viewer</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link type="text/css" href="css/caveview.css" rel="stylesheet"/>
	<meta name="Description" content="CaveView - 3d Cave model viewer">
</head>
<body onload="onload();" >
<script type="text/javascript" src="js/CaveView2.js" ></script>

<script type="text/javascript" >

function onload () {

	const viewer = new CV2.CaveViewer( "scene", {
		terrainDirectory: "/terrain/",
		surveyDirectory: "/surveys/",
		home: "/CaveView/",
	} );

	const ui = new CV2.CaveViewUI( viewer );

	ui.loadCave( '<<SURVEY FILENAME>>' );

}

</script>
<style>
	html, body {
		height: 100%;
		margin: 0;
	}
	.main {
		height: 100%;
		margin: 10px;
	}
	.title {
		padding: 10px;
		font-family: sans-serif;;
	}
</style>
<div class="main">
	<div class="title">cave</div>
	<div id="scene"></div>
</div>
</body>
</html>
