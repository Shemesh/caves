<!DOCTYPE html>
<html>
<head>
	<title>Haritun</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link type="text/css" href="css/caveview.css" rel="stylesheet"/>
</head>
<body onload="onload();" >
<script type="text/javascript" src="js/CaveView2.js" ></script>

<script type="text/javascript" >

	function onload () {

		const viewer = new CV2.CaveViewer( "scene", {
			surveyDirectory: "surveys/",
			home: "CaveView/",
		} );

		const ui = new CV2.CaveViewUI(viewer);

		ui.loadCave('haritun.lox');

	}

</script>
<style>
	html, body {
		height: 100%;
		margin: 0;
	}
	.main {
		height: 100%;
		display: flex;
		flex-direction: column;
		align-items: center;
	}
	.title {
		padding: 10px;
		font-family: sans-serif;
		position: absolute;
		background: #3a3a3a;
		color: #d9d9d9;
		right: 5px;
		top: 10px;
		border-radius: 5px;
	}
	#scene {
		flex-grow: 1;
		width: 100%;
	}
</style>
<div class="main">
	<div id="scene"></div>
	<div class="title">Haritun : חריטון</div>
</div>
</body>
</html>
